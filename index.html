<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>"Weather" to Travel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
  <link rel="stylesheet" type="text/css" href="style.css">
  
 
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" >
            <svg class="bi bi-droplet-half" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 01-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 005.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0010 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z" clip-rule="evenodd"/>
                <path d="M14 10a6 6 0 01-12 0s2.5 2.5 6.5.5S14 10 14 10z"/>
            </svg>
            Weather--Impacting Travel Plans...for a long time.
            
        </a>
        <h5 class="text-center text-white" id="header"></h5>
        
      </nav>
    <div class="container">
      <div class="row"> 
        <div class="col-md-4 bg-light">

          <div class="row">

            <div class="col-12">
            <aside id="search4City">
                        <h3>Search For A City:</h3>
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search For A City" aria-label="Recipient's username" aria-describedby="button-addon2" id="cityName">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-info" type="button" id="btnSearch">City Search
                                    <i class="fas fa-head-side-cough"></i>
                                  </button>
                                </div>
                              </div> 
              </aside>
            </div>

            <div class="col-12">
              <ul id="searchedDisplay" class="list-group">

                
              </ul> 
            </div>

          </div>
         
        </div> 
        
          <div class="col-md-8 bg-light">

            <div class="row">

              <div class="col-12" id="currentWeather">
                
                <h3 id="city"></h3>
                <h5 id="temp"></h5>
                <h5 id="hum"></h5>
                <h5 id="windSpeed"></h5>
                <h5 id="uvIndex"></h5>
              </div>
                <div class="col-12" id="forecast">

              </div>

            </div>
  
          </div> 
        

      
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <script src="script.js"></script>
    
</body>

</html>
